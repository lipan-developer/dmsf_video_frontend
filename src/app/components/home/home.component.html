<div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol> -->
  
    <!-- Wrapper for slides -->
    <!-- 电影海报激活 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" >
            <img [src]='hots.data[0].picture' [alt]='hots.data[0].title'>
            <div class="carousel-caption">
              {{hots.data[0].describeInfo}}
            </div>
          </div>
    
  <!-- 电视剧海报 -->
        <div class="item" >
            <img [src]='hots.data[1].picture' [alt]='hots.data[1].title'>
            <div class="carousel-caption">
              {{hots.data[1].describeInfo}}
            </div>
          </div>
  <!-- 动漫海报 -->
        <div class="item" >
            <img [src]='hots.data[2].picture' [alt]='hots.data[2].title'>
            <div class="carousel-caption">
              {{hots.data[2].describeInfo}}
            </div>
          </div>

  </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div style="height:20px"></div>
<div class="container-fluid">
    <div class="row" >
      <!-- 侧边栏 -->
      <div class="col-md-2" style="border-right:1px solid #000; text-align: left">

        <button class="btn btn-default col-md-12"  (click) = "getHotMovie()">电影排行</button>
        <span *ngIf="openMovie">
          <button class="btn btn-default col-md-12"  routerLink="/home/details/1/{{item.tableKey}}"  *ngFor="let item of hotMovies.data"  > {{item.title}}</button>
        </span>
        <br>
        <button class="btn btn-default col-md-12" (click)="getHotTelevision()">影视排行</button>
        <span *ngIf="openTelevision">
            <button class="btn btn-default col-md-12"  routerLink="/home/details/2/{{item.tableKey}}"   *ngFor="let item of hotTelevisions.data"> {{item.title}}</button>
          </span>
        <br>
        <button class="btn btn-default col-md-12"  (click)="getHotAnimation()">动漫排行</button>
        <span *ngIf="openAnimation">
            <button class="btn btn-default col-md-12"  routerLink="/home/details/3/{{item.tableKey}}"  *ngFor="let item of hotAnimations.data"> {{item.title}}</button>
          </span>
        <br>
      </div>

      <div class="col-md-10" >
         <!-- 内容 -->
          <div class="container-fluid">
              <div class="bs-example" data-example-id="thumbnails-with-custom-content">
                  <div class="row">
                    <div class="col-sm-6 col-md-3" *ngFor="let item of data.data" >
                        <div class="thumbnail">
                          <img data-src="holder.js/100%x200" alt="100%x200" src='{{item.picture}}'  data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
                          <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.actor}}</p>
                            <p>{{item.describeInfo}}</p>
                            <p><a href="#" class="btn btn-primary" role="button">点赞</a> <a href="#" routerLink="/home/details/0/{{item.tableKey}}"  class="btn btn-default" role="button">播放</a></p>
                          </div>
                        </div>
                      </div>
            
                  </div>
                </div>
              </div>

        <!-- 分页条 -->
      <nav aria-label="Page navigation">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>


      </div>
    </div>
    </div>
  

  <router-outlet></router-outlet>
